blazer_run_checks_5_minutes:
  command: "Blazer.run_checks(schedule: '5 minutes')"
  queue: low
  schedule: every 5 minutes

blazer_run_checks_1_hour:
  command: "Blazer.run_checks(schedule: '1 hour')"
  queue: low
  schedule: every hour

blazer_run_checks_1_day:
  command: "Blazer.run_checks(schedule: '1 day')"
  queue: low
  schedule: every day at 7:30am

blazer_send_failing_checks:
  command: "Blazer.send_failing_checks"
  queue: low
  schedule: every day at 8am

# Ensure future academic terms exist (current + 2 terms ahead)
# Runs on the 1st of every month at 2:00 AM in application timezone (Eastern Time)
ensure_future_terms:
  class: EnsureFutureTermsJob
  queue: low
  schedule: every month on the 1st at 2am

# Search for and fill in missing RateMyProfessor IDs weekly
# Runs before the ratings update so newly approved professors can be found
# Runs every Sunday at 2:30 AM in application timezone (Eastern Time)
fill_missing_rmp_ids:
  class: FillMissingRmpIdsJob
  queue: low
  schedule: every sunday at 2:30am

# Send weekly email summary of missing RMP IDs (only if there are missing IDs)
# Runs every Sunday at 2:00 AM in application timezone (Eastern Time)
send_missing_rmp_ids_summary:
  class: SendMissingRmpIdsSummaryJob
  queue: low
  schedule: every sunday at 2am

# Update all faculty RateMyProfessor ratings weekly
# Runs every Sunday at 3:00 AM in application timezone (Eastern Time)
update_faculty_rmp_ratings:
  command: "Faculty.update_all_ratings!"
  queue: low
  schedule: every sunday at 3am

nightly_calendar_sync:
  class: NightlyCalendarSyncJob
  queue: low
  schedule: every day at 3:30am

delete_orphaned_google_calendars:
  class: DeleteOrphanedGoogleCalendarsJob
  queue: low
  schedule: every day at 4am

cleanup_orphaned_google_calendars:
  class: CleanupOrphanedGoogleCalendarsJob
  queue: low
  schedule: every day at 4:15am

production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    queue: low
    schedule: every hour at minute 12


