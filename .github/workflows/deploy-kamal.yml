name: Deploy with Kamal

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full git history for version detection

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Enable buildkit cache backend
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image with caching BEFORE Kamal
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        env:
          GIT_SHA: ${{ github.sha }}
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/witcodingclub/calendar-backend:latest
            ghcr.io/witcodingclub/calendar-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_SHA=${{ env.GIT_SHA }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Setup Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H alastor >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Create Kamal secrets
        env:
          GITHUB_TOKEN_SECRET: ${{ secrets.GITHUB_TOKEN }}
          RAILS_MASTER_KEY_SECRET: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          mkdir -p .kamal
          cat > .kamal/secrets << EOF
          KAMAL_REGISTRY_PASSWORD=${GITHUB_TOKEN_SECRET}
          RAILS_MASTER_KEY=${RAILS_MASTER_KEY_SECRET}
          EOF

      - name: Deploy with Kamal
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.sha }}
        run: |
          # Skip build since we already built and pushed the image above with caching
          kamal deploy --skip-push --version=${VERSION}
